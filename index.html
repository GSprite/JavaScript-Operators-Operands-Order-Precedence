<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grade Average Calculator</title>

</head>
<body>
    <div class="container">
        <h1>Grade Average Calculator</h1>
        <p>Enter grades for 5 subjects:</p>
        <input type="number" id="grade1" placeholder="Subject 1 Grade"><br><br>
        <input type="number" id="grade2" placeholder="Subject 2 Grade"><br><br>
        <input type="number" id="grade3" placeholder="Subject 3 Grade"><br><br>
        <input type="number" id="grade4" placeholder="Subject 4 Grade"><br><br>
        <input type="number" id="grade5" placeholder="Subject 5 Grade"><br><br>
        <button onclick="calculateAverage()">Calculate Average</button>
        <p class="result" id="average"></p>
    </div>
    <script src="javascirpt.js"></script>

</body>
</html>
